career-profile:
    title: Bio
    summary: |
      I enjoy building distributed databases with a focus on query processing and 
      have worked on multiple database engines. Currently
      I work in the query processing 
      team of [Amazon Redshift](https://aws.amazon.com/redshift/). Redshift is a fully 
      managed, petabyte-scale cloud data 
      warehouse. Previously I worked as a research scientist at [Datometry](https://datometry.com) 
      on query cross compilation and prior to 
      that I was part of the query optimizer team of [Greenplum Database](https://greenplum.org/) at 
      [Pivotal](https://pivotal.io/), working on [ORCA](https://github.com/greenplum-db/gporca).

      I got my Ph.D. degree in the Department of Computer Science at 
      [North Carolina State University](https://www.ncsu.edu). 
      My advisor was [Dr. Ting Yu](https://scholar.google.com/citations?user=pHMIJG8AAAAJ&hl=en). 
      Before I came to NC State University, 
      I obtained my Bachelor degree from [Zhejiang University](http://www.zju.edu.cn/english/), 
      Hangzhou, China. I am an alumni of [Tianjin Nankai High School](https://en.wikipedia.org/wiki/Tianjin_Nankai_High_School).

      My research interest includes query processing in massive parallel database systems and 
      privacy-preserving data publishing and data mining.
